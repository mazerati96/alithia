<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alithia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/splash.css" />
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="vignette"></div>

    <main class="splash">

        <div class="rune-ring" id="runeRing">
            <span class="rune" style="--i:0">ᚠ</span>
            <span class="rune" style="--i:1">ᚢ</span>
            <span class="rune" style="--i:2">ᚦ</span>
            <span class="rune" style="--i:3">ᚨ</span>
            <span class="rune" style="--i:4">ᚱ</span>
            <span class="rune" style="--i:5">ᚲ</span>
            <span class="rune" style="--i:6">ᚷ</span>
            <span class="rune" style="--i:7">ᚹ</span>
            <span class="rune" style="--i:8">ᚺ</span>
            <span class="rune" style="--i:9">ᚾ</span>
            <span class="rune" style="--i:10">ᛁ</span>
            <span class="rune" style="--i:11">ᛃ</span>
        </div>

        <div class="title-wrap">
            <div class="eyebrow">— The World of —</div>
            <h1 class="title" id="title">
                <span class="letter" style="--d:0ms">A</span>
                <span class="letter" style="--d:120ms">l</span>
                <span class="letter" style="--d:240ms">i</span>
                <span class="letter" style="--d:360ms">t</span>
                <span class="letter" style="--d:480ms">h</span>
                <span class="letter" style="--d:600ms">i</span>
                <span class="letter" style="--d:720ms">a</span>
            </h1>
            <div class="divider">
                <span class="divider-rune">✦</span>
            </div>
            <p class="tagline" id="tagline"></p>
        </div>

        <a class="enter-btn" id="enterBtn" href="pages/home.html">
            Enter the World
        </a>

    </main>

    <script src="js/splash.js"></script>
</body>
</html>
